 <!DOCTYPE html>
 <html>
 <head>
 	<title>测试let和const 的区别</title>
 </head>
 <body>
	 <script>
	 	console.log('这是let关键字打印的结果');
	 	for(let i = 0;i<10;i++){
	 		console.log(i);
	 		setTimeout(function(){
	 			console.log(`let i:${i}`);
	 		})
	 	}//let是块级作用域的变量

	 	console.log('这是var关键字打印的结果');
	 	for (var i = 0; i<10; i++){
	 		console.log(i);
	 		setTimeout(function(){
	 			console.log(`var i:${i}`);
	 		})
	 	}//var是函数作用域的变量

	 	console.log(vara);
	 	var vara = 1;

	 	console.log(leta);
	 	var leta = 2;
	 </script>
 </body>
 </html>
