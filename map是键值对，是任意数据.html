<!DOCTYPE html>
<html>
<head>
	<title>test map</title>
</head>
<body>
	<script>
		const people = new Map();
		people.set(1,'jelly',23);
		people.set(2,'mary',20);
		people.set(3,'tiffny',25);
		people.set({name:'abc'});
		console.log(people);

		//在集合中加元素，使用set方法

		console.log(people.get('jelly'));//得到其中某个变量的值

		const setSize = people.size;
		console.log(setSize);

		const checkIn = people.has('mary');
		console.log(checkIn);

		people.delete('mary');
		console.log(people);
		//两种循环模式
		people.forEach(function(value,key,map){
			console.log(value,key,map);
		})

		for(let [index,key] of people){
			console.log(`第${index}人:${key}`);
		}

		const fruits = new Map([['apple',0],['banana',1]]);
		console.log(fruits);
		console.log(fruits.has('apple'));
		console.log(fruits.has('pear'));
//这种是可以更改的
		const abc = {
			name:'234234'
		};
		console.log(abc);

		//map和set相比，主要存的是键值对。和对象相比，属性主要是任意类型的数据；对象的属性值是字符串
	</script>
</body>
</html>
