<!DOCTYPE html>
<html>
<head>
	<title>唯一的数组：set</title>
</head>
<body>
	<script>
		const newColors = new Set();
		newColors.add('red');
		newColors.add('green');
		newColors.add('blue');
		newColors.add('blue');//不可以被添加，因为set中不能有重复的数值
		newColors.add(3);
		newColors.add('3');//set中区分不同变量类型
		console.log(newColors.size);//得到set 的长度
		console.log(newColors);
		newColors.delete('red');//set中删除元素
		console.log(newColors.size);//得到set 的长度
		console.log(newColors);
		console.log(newColors.has('red'));
		console.log(newColors.has('green'));//检验set中是否有一种元素
		console.log(newColors.values());//遍历得到set中的所有元素
		const iterator = newColors.values();
		console.log(iterator.next());//使用next()方法依次查看set中的元素
		// newColors.clear();//移除set中的元素
		// console.log(newColors);

		//第一种循环方式
		for(let color of newColors){
			if (color!=3) {
				console.log(color);
			}
		}
		//第二种遍历循环方式
		newColors.forEach((item,key,ownset)=>{
			console.log(item);
			console.log(key);
			console.log(ownset);
		})
		const myColor = new Set(['apple','pear','banana']);
		console.log(myColor);
		myColor.delete('apple');//删除set中的对象
		console.log(myColor);
		const Numbers = [1,3,2,2,3,4,5,8,5];
		const NumbersSet = new Set(Numbers);//实现对数组的去重
		console.log(NumbersSet);
		const NumbersArr = Array.from(NumbersSet);//将set转为array
		const NumbersArr1 = [...NumbersSet];//第二种转换方法
		console.log(NumbersArr);
		console.log(NumbersArr1);

		// weakSet不能使用add、clear，也不能使用for of,forEach循环。但是在其中的元素使用clear之后，weakset可以自动清除其中的元素。
	</script>

</body>
</html>
