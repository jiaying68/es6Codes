<!DOCTYPE html>
<html>
<head>
	<title>proxy example</title>
</head>
<body>

	<script>
		const phoneHandler = {
			set(target,key, value){
				//得到号码，顺便格式化，去除其中的字符串和空格
				target[key] = value.replace(/[^0-9]/ig,"");
			},
			get(target,key){
				//使用正则表达式，将号码格式化输出
				return target[key].replace(/(\d{3})(\d{4})(\d{4})/,"$1-$2-$3");
			}
		}

		const phoneNumber = new Proxy({},phoneHandler);

		phoneNumber.work="1311645789we5";
		phoneNumber.home = "7874dd54512ee78";
		console.log(phoneNumber.home);
		console.log(phoneNumber.work);
	</script>

</body>
</html>
